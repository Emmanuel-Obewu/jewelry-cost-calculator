<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Cost Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-2">
        <h1>Minimum Cost Calculator</h1>
        <form id="jewelForm">
            <label for="numTests">Number of Test Cases:</label>
            <input type="number" id="numTests" name="numTests" min="1" max="100" required>
            <br><br>
            <div id="testCasesContainer"></div>
            <button type="button" onclick="calculateCosts()">Calculate Costs</button>
        </form>
        <div class="output" id="result"></div>
    </div>

<script src="index.js"></script>
</body>
</html>
